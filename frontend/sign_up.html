<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="styles/signin.css" rel="stylesheet">
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
  </head>

  <body class="text-center">

    <form class="form-signin">
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->

      <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>
      <label for="inputUsername" class="sr-only">User name</label>
      <input id="inputUsername" class="form-control" placeholder="User name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmail" type="email" class="form-control" placeholder="Email" required autofocus>

      <label for="inputName" class="sr-only">Name</label>
      <input id="inputName" class="form-control" placeholder="Name" required autofocus>


      <div class="checkbox mb-3">
        <div>
          <p class="text-danger" id="worng_outcom"></p>
        </div>
        <div>
        <a href="http://127.0.0.1:8080/login">Already a member</a>
      </div>

      </div>
      <button type="button" class="btn btn-lg btn-primary btn-block" id="sign_up">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    <!-- </form> -->
  </form>
  <!-- <script type="module" src="src/main.js"></script> -->
    <script type="module" src="src/login.js"></script>
  </body>
</html>
